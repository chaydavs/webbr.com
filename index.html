<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Website Quote</title>
    <style>
        :root {
            --bg: #FFFBDE;
            --card: #fff;
            --heading: #4682A9;
            --subheading: #749BC2;
            --text: #4682A9;
            --muted: #91C8E4;
            --button: #749BC2;
            --button-hover: #4682A9;
            --button-text: #fff;
            --border: #91C8E4;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        .container {
            display: flex;
            gap: 4rem;
            width: 100vw;
            max-width: 1600px;
            min-height: 100vh;
            background: none;
            padding: 4rem 4vw;
            box-sizing: border-box;
        }

        .info-section {
            flex: 1.1;
            background: none;
            padding: 2.5rem 2rem 2.5rem 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 340px;
            max-width: 600px;
        }

        .info-section h1 {
            font-size: 3.2rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            color: var(--heading);
            line-height: 1.1;
        }

        .info-section .tagline {
            font-size: 1.3rem;
            color: var(--muted);
            margin-bottom: 2.5rem;
        }

        .info-section .promise {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--button-hover);
            margin-bottom: 2.5rem;
            letter-spacing: -1px;
        }

        .info-section .promise span {
            color: var(--button);
            font-size: 2.5rem;
        }

        .info-section .contact {
            margin-top: auto;
        }

        .info-section .contact-label {
            font-size: 1.1rem;
            color: var(--muted);
            margin-bottom: 0.2rem;
        }

        .info-section .contact-link {
            color: var(--button);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.7rem;
            transition: color 0.2s;
            word-break: break-all;
        }

        .info-section .contact-link:hover {
            color: var(--button-hover);
        }

        .form-section {
            flex: 1.7;
            background: var(--card);
            border-radius: 1.25rem;
            border: 1px solid var(--border);
            padding: 2rem 2.5rem 1.5rem 2.5rem;
            min-width: 350px;
            max-width: 700px;
            box-shadow: 0 2px 8px rgba(30, 41, 59, 0.04);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .form-section>* {
            width: 100%;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .radio-group,
        .checkbox-group,
        .slider-group,
        textarea,
        .quote-box,
        .submit-btn {
            width: 100%;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 1.1rem;
        }

        .submit-btn {
            display: block;
            margin-top: 1.2rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--subheading);
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 0.7rem 0.3rem;
            border-radius: 0.5rem;
            cursor: pointer;
            background: #E6E6FA;
            color: var(--subheading);
            border: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 1rem;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked+label {
            background: var(--button);
            color: var(--button-text);
            border: 2px solid var(--button-hover);
            font-weight: 700;
        }

        .checkbox-group {
            width: 100%;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            background: #E6E6FA;
            padding: 0.7rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1.5px solid #E6E6FA;
            font-weight: 500;
            color: var(--subheading);
            font-size: 1rem;
            width: 100%;
        }

        .checkbox-group input[type="checkbox"] {
            accent-color: var(--button);
            width: 1.2em;
            height: 1.2em;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #E6E6FA;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--button);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--button-hover);
        }

        #hours-value {
            font-weight: bold;
            font-size: 1rem;
            color: var(--button);
            min-width: 60px;
            text-align: center;
            background: #E6E6FA;
            padding: 0.3rem 0.7rem;
            border-radius: 0.4rem;
        }

        textarea {
            width: 100%;
            min-height: 60px;
            border-radius: 0.5rem;
            border: 1.5px solid var(--border);
            padding: 0.7rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            color: var(--subheading);
            background: #F0F2F5;
            resize: vertical;
            margin-top: 0.2rem;
        }

        .quote-box {
            background: #E6E6FA;
            padding: 0.9rem 1.1rem;
            border-radius: 0.5rem;
            border: 1.5px solid var(--border);
            margin: 1.2rem 0 1.2rem 0;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(106, 13, 173, 0.07);
        }

        .quote-box .price-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .quote-box .price-label {
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 0.1rem;
            font-size: 0.98em;
        }

        .quote-box .price-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--button);
            margin: 0 0 0.3rem 0;
            text-align: left;
        }

        .submit-btn {
            background: var(--button);
            color: var(--button-text);
            font-size: 1rem;
            font-weight: bold;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 0.6rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.7rem;
            box-shadow: none;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: var(--button-hover);
        }

        .feature-addon-row {
            display: flex;
            gap: 2rem;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 1.2rem;
        }

        .feature-addon-row .form-group {
            flex: 1 1 0;
            min-width: 0;
            max-width: 48%;
        }

        .checkbox-group label {
            font-size: 0.98rem;
            padding: 0.5rem 0.7rem;
            margin-bottom: 0.4rem;
        }

        @media (max-width: 900px) {
            .feature-addon-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .feature-addon-row .form-group {
                max-width: 100%;
            }
        }

        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                gap: 2rem;
                padding: 2rem 0.5rem;
            }

            .info-section,
            .form-section {
                min-width: 0;
                width: 100%;
                max-width: 100vw;
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info-section">
            <h1>Webbr</h1>
            <div class="tagline">Get a professional website, fast. Instant quote, transparent pricing, and direct
                contact with your developer.</div>
            <div class="promise">Up & Running in <span>48 Hours!</span></div>
            <div class="contact">
                <div class="contact-label">Contact</div>
                <a class="contact-link" href="mailto:webdevbysai@gmail.com">webdevbysai@gmail.com</a>
                <a class="contact-link" href="tel:5716809860">571-680-9860</a>
            </div>
        </div>
        <div class="form-section">
            <h2>Get Your Instant Quote</h2>
            <form id="quote-form" autocomplete="off">
                <div class="form-group">
                    <label for="project-type">1. Website Foundation</label>
                    <div class="radio-group" id="project-type">
                        <input type="radio" id="template" name="project_type" value="750" checked>
                        <label for="template">Template-Based Site</label>
                        <input type="radio" id="custom" name="project_type" value="2250">
                        <label for="custom">Custom Design & Build</label>
                    </div>
                </div>
                <div class="feature-addon-row">
                    <div class="form-group">
                        <label>2. Advanced Features (One-Time)</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="features" value="1250"> E-commerce Functionality</label>
                            <label><input type="checkbox" name="features" value="1000"> Database & User Logins</label>
                            <label><input type="checkbox" name="features" value="375"> Advanced Animations & UX</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>2b. Add-on Services <span
                                style="font-weight:400; color:var(--muted); font-size:0.95em;">(optional)</span></label>
                        <div class="checkbox-group" id="addon-services">
                            <label><input type="checkbox" name="addons" value="400"> SEO Optimization <span
                                    class="info-icon" data-info="seo">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="600"> Blog/CMS <span class="info-icon"
                                    data-info="blog">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="250"> Social Media Integration <span
                                    class="info-icon" data-info="social">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="300"> Newsletter/Email Marketing
                                Integration <span class="info-icon" data-info="newsletter">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="200"> Custom Contact Forms <span
                                    class="info-icon" data-info="contactform">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="150"> Analytics Setup <span
                                    class="info-icon" data-info="analytics">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="500"> Multi-language Support <span
                                    class="info-icon" data-info="multilang">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="350"> Accessibility Improvements <span
                                    class="info-icon" data-info="accessibility">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="300"> Performance Optimization <span
                                    class="info-icon" data-info="performance">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="150"> Logo/Branding Design <span
                                    class="info-icon" data-info="logo">&#9432;</span></label>
                            <label><input type="checkbox" name="addons" value="100"> Copywriting (per page) <span
                                    class="info-icon" data-info="copywriting">&#9432;</span></label>
                        </div>
                    </div>
                </div>
                <div id="addon-info-box"
                    style="display:none; background:#fff; color:var(--text); border:1.5px solid var(--border); border-radius:0.5rem; padding:0.8rem 1.1rem; margin-bottom:1rem; font-size:0.98em; max-width:420px; position:relative; z-index:10;">
                </div>
                <div class="form-group">
                    <label for="hours">3. Monthly Management</label>
                    <div class="slider-group">
                        <input type="range" id="hours" name="hours" min="0" max="20" value="1" step="1">
                        <span id="hours-value">1 hour</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="needs">4. Describe your needs</label>
                    <textarea id="needs" name="needs"
                        placeholder="Tell us about your project, goals, or any special requirements..."></textarea>
                </div>
                <div class="quote-box">
                    <div class="price-section">
                        <div class="price-label">One-Time Project Cost</div>
                        <div class="price-display" id="one-time-cost">$750</div>
                    </div>
                    <div class="price-section">
                        <div class="price-label">Monthly Retainer</div>
                        <div class="price-display" id="monthly-cost">$38</div>
                    </div>
                </div>
                <button class="submit-btn" id="submit-button" type="submit">Send This Quote to Developer</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const developerEmail = "hello@webbr.com";
            const monthlyRatePerHour = 37.5;
            const form = document.getElementById('quote-form');
            const oneTimeCostEl = document.getElementById('one-time-cost');
            const monthlyCostEl = document.getElementById('monthly-cost');
            const hoursSlider = document.getElementById('hours');
            const hoursValueEl = document.getElementById('hours-value');
            const submitButton = document.getElementById('submit-button');
            function calculateQuote() {
                let oneTimeCost = 0;
                const projectType = document.querySelector('input[name="project_type"]:checked');
                if (projectType) {
                    oneTimeCost += parseFloat(projectType.value);
                }
                const features = document.querySelectorAll('input[name="features"]:checked');
                features.forEach(feature => {
                    oneTimeCost += parseFloat(feature.value);
                });
                // Add-on services
                const addons = document.querySelectorAll('input[name="addons"]:checked');
                addons.forEach(addon => {
                    oneTimeCost += parseFloat(addon.value);
                });
                const hours = parseFloat(hoursSlider.value);
                let monthlyCost = hours * monthlyRatePerHour;
                // --- Rounding logic ---
                function customRound(val) {
                    if (val % 1 === 0.5) {
                        return Math.floor(val / 5) * 5;
                    }
                    if (val % 100 >= 95 && val % 100 < 100) {
                        return Math.ceil(val / 100) * 100;
                    }
                    let rem10 = val % 10;
                    if (rem10 < 3) return val - rem10;
                    if (rem10 < 8) return val - rem10 + 5;
                    return val - rem10 + 10;
                }
                const roundedOneTime = customRound(oneTimeCost);
                const roundedMonthly = customRound(monthlyCost);
                const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });
                oneTimeCostEl.textContent = formatter.format(roundedOneTime);
                monthlyCostEl.textContent = formatter.format(roundedMonthly);
                hoursValueEl.textContent = `${hours} ${hours === 1 ? 'hour' : 'hours'}`;
            }
            function generateAndSendQuote(e) {
                e.preventDefault();
                const projectType = document.querySelector('input[name="project_type"]:checked').nextElementSibling.textContent;
                const selectedFeatures = Array.from(document.querySelectorAll('input[name="features"]:checked')).map(el => `   - ${el.parentElement.textContent.replace(el.value, '').trim()}`).join('\n');
                const selectedAddons = Array.from(document.querySelectorAll('input[name="addons"]:checked')).map(el => `   - ${el.parentElement.textContent.replace(el.value, '').trim()}`).join('\n');
                const monthlyHours = hoursSlider.value;
                const finalOneTimeCost = oneTimeCostEl.textContent;
                const finalMonthlyCost = monthlyCostEl.textContent;
                const needs = document.getElementById('needs').value.trim();
                let body = `Hello! Here is the website quote I generated:\n\n`;
                body += `================================\n`;
                body += `PROJECT SUMMARY\n`;
                body += `--------------------------------\n`;
                body += `Project Foundation: ${projectType}\n`;
                body += `\nSelected Features:\n${selectedFeatures || '   - None'}\n`;
                body += `\nAdd-on Services:\n${selectedAddons || '   - None'}\n`;
                body += `\nMonthly Management: ${monthlyHours} hours/month\n`;
                if (needs) {
                    body += `\nProject Description:\n${needs}\n`;
                }
                body += `================================\n`;
                body += `ESTIMATED QUOTE\n`;
                body += `--------------------------------\n`;
                body += `One-Time Cost: ${finalOneTimeCost}\n`;
                body += `Monthly Retainer: ${finalMonthlyCost}\n\n`;
                body += `================================\n\n`;
                body += `Please let me know the next steps!\n\n`;
                body += `Regards,\n[Client Name]`;
                const subject = "New Website Quote Generated";
                const mailtoLink = `mailto:${developerEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
            }
            form.addEventListener('input', calculateQuote);
            form.addEventListener('change', calculateQuote);
            form.addEventListener('submit', generateAndSendQuote);
            calculateQuote();

            // Info icon logic
            const addonInfo = {
                seo: "SEO Optimization: Improve your site's visibility on search engines with on-page and technical SEO best practices.",
                blog: "Blog/CMS: Add a blog or content management system so you can easily publish and manage articles.",
                social: "Social Media Integration: Connect your website with social media platforms for sharing and feeds.",
                newsletter: "Newsletter/Email Marketing: Integrate signup forms and connect to email marketing tools.",
                contactform: "Custom Contact Forms: Tailored forms for inquiries, bookings, or feedback.",
                analytics: "Analytics Setup: Google Analytics or similar setup to track visitors and site performance.",
                multilang: "Multi-language Support: Offer your site in multiple languages for a global audience.",
                accessibility: "Accessibility: Make your site usable for everyone, including those with disabilities.",
                performance: "Performance Optimization: Faster load times and better user experience.",
                logo: "Logo/Branding Design: Custom logo and branding assets for your business.",
                copywriting: "Copywriting: Professionally written content for your pages (price per page)."
            };
            const infoIcons = document.querySelectorAll('.info-icon');
            const infoBox = document.getElementById('addon-info-box');
            infoIcons.forEach(icon => {
                icon.addEventListener('click', function (e) {
                    const key = this.getAttribute('data-info');
                    if (infoBox.style.display === 'block' && infoBox.getAttribute('data-showing') === key) {
                        infoBox.style.display = 'none';
                        infoBox.removeAttribute('data-showing');
                    } else {
                        infoBox.textContent = addonInfo[key];
                        infoBox.style.display = 'block';
                        infoBox.setAttribute('data-showing', key);
                        // Scroll into view if needed
                        infoBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    e.stopPropagation();
                });
            });
            document.addEventListener('click', function () {
                infoBox.style.display = 'none';
                infoBox.removeAttribute('data-showing');
            });
        });
    </script>
</body>

</html>
